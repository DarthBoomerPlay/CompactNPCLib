language: java
jdk:
- oraclejdk8

script: "mvn deploy --settings settings.xml"
before_script:
  - "chmod +x .script/upload-javadoc.sh"
after_success: ".script/upload-javadoc.sh"
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
deploy:
  provider: releases
  api_key: 
    secure: ""
  file_glob: true
  file: 
    - "API/target/api-*.jar"
    - "Plugin/target/NPCLib_v*.jar"
  skip_cleanup: true
  on:
    tags: true
